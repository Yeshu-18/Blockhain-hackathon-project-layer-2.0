<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Aid Blockchain</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>First Aid Methods</h1>
    <div id="methods-container"></div>
    <form id="add-method-form">
        <h2>Add a First Aid Method</h2>
        <label for="procedure">Procedure:</label>
        <input type="text" id="procedure" name="procedure" required>
        <label for="steps">Steps:</label>
        <textarea id="steps" name="steps" required></textarea>
        <button type="submit">Add Method</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
